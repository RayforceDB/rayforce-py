<!DOCTYPE html>
<html lang="en" data-md-color-scheme="slate">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - Rayforce-Py</title>
  <link rel="icon" href="/assets/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0e17;
      color: #ffffff;
    }

    .error-page {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    .error-page::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse 60% 50% at 50% 30%, rgba(233, 160, 51, 0.08), transparent 70%),
        radial-gradient(ellipse 40% 40% at 80% 70%, rgba(233, 160, 51, 0.05), transparent 60%),
        radial-gradient(ellipse 40% 40% at 20% 80%, rgba(4, 35, 59, 0.1), transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .error-page::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
    }

    .error-container {
      text-align: center;
      position: relative;
      z-index: 1;
      max-width: 600px;
    }

    .error-code {
      font-size: clamp(8rem, 20vw, 14rem);
      font-weight: 900;
      line-height: 1;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .error-code .digit {
      display: inline-block;
      background: linear-gradient(135deg, #e9a033 0%, #f0b85a 50%, #e9a033 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 20px rgba(233, 160, 51, 0.3));
      animation: bounce 4s ease-in-out infinite;
    }

    .error-code .digit:nth-child(1) { animation-delay: 0s; }
    .error-code .digit:nth-child(2) { animation-delay: 0.3s; }
    .error-code .digit:nth-child(3) { animation-delay: 0.6s; }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .error-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 700;
      margin: 1rem 0;
      color: #ffffff;
    }

    .error-message {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.75rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .error-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .error-btn:hover::before { left: 100%; }

    .error-btn.primary {
      background: linear-gradient(135deg, #e9a033 0%, #f0b85a 100%);
      color: #04233b;
      box-shadow: 0 4px 15px rgba(233, 160, 51, 0.3);
    }

    .error-btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(233, 160, 51, 0.4);
    }

    .error-btn.secondary {
      background: transparent;
      color: #ffffff;
      border: 2px solid rgba(233, 160, 51, 0.5);
    }

    .error-btn.secondary:hover {
      background: rgba(233, 160, 51, 0.1);
      border-color: #e9a033;
      transform: translateY(-2px);
    }

    .error-btn svg { width: 20px; height: 20px; }

    .error-particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #e9a033;
      border-radius: 50%;
      opacity: 0.3;
      animation: drift 15s infinite ease-in-out;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; animation-duration: 12s; }
    .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; animation-duration: 14s; }
    .particle:nth-child(3) { left: 60%; top: 10%; animation-delay: 4s; animation-duration: 16s; }
    .particle:nth-child(4) { left: 80%; top: 50%; animation-delay: 1s; animation-duration: 13s; }
    .particle:nth-child(5) { left: 30%; top: 60%; animation-delay: 3s; animation-duration: 15s; }
    .particle:nth-child(6) { left: 70%; top: 90%; animation-delay: 5s; animation-duration: 11s; }
    .particle:nth-child(7) { left: 90%; top: 30%; animation-delay: 2.5s; animation-duration: 14s; }
    .particle:nth-child(8) { left: 50%; top: 40%; animation-delay: 1.5s; animation-duration: 17s; }
    .particle:nth-child(9) { left: 5%; top: 50%; animation-delay: 0.5s; animation-duration: 13s; }
    .particle:nth-child(10) { left: 15%; top: 35%; animation-delay: 3.5s; animation-duration: 15s; }
    .particle:nth-child(11) { left: 25%; top: 15%; animation-delay: 1.2s; animation-duration: 12s; }
    .particle:nth-child(12) { left: 35%; top: 85%; animation-delay: 4.5s; animation-duration: 16s; }
    .particle:nth-child(13) { left: 45%; top: 25%; animation-delay: 2.2s; animation-duration: 14s; }
    .particle:nth-child(14) { left: 55%; top: 70%; animation-delay: 0.8s; animation-duration: 11s; }
    .particle:nth-child(15) { left: 65%; top: 45%; animation-delay: 3.8s; animation-duration: 13s; }
    .particle:nth-child(16) { left: 75%; top: 15%; animation-delay: 1.8s; animation-duration: 15s; }
    .particle:nth-child(17) { left: 85%; top: 75%; animation-delay: 4.2s; animation-duration: 12s; }
    .particle:nth-child(18) { left: 95%; top: 55%; animation-delay: 2.8s; animation-duration: 14s; }
    .particle:nth-child(19) { left: 8%; top: 65%; animation-delay: 1.1s; animation-duration: 16s; }
    .particle:nth-child(20) { left: 40%; top: 5%; animation-delay: 3.2s; animation-duration: 13s; }
    .particle:nth-child(21) { left: 52%; top: 95%; animation-delay: 0.3s; animation-duration: 15s; }
    .particle:nth-child(22) { left: 78%; top: 35%; animation-delay: 4.8s; animation-duration: 11s; }
    .particle:nth-child(23) { left: 88%; top: 85%; animation-delay: 2.1s; animation-duration: 14s; }
    .particle:nth-child(24) { left: 3%; top: 90%; animation-delay: 3.6s; animation-duration: 12s; }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(20px, -30px) scale(1.2); opacity: 0.5; }
      50% { transform: translate(-15px, -50px) scale(0.8); opacity: 0.2; }
      75% { transform: translate(10px, -20px) scale(1.1); opacity: 0.4; }
    }

    @media (max-width: 768px) {
      .error-page { padding: 1rem; }
      .error-actions { flex-direction: column; align-items: center; }
      .error-btn { width: 100%; max-width: 280px; justify-content: center; }
    }

    @media (prefers-color-scheme: light) {
      html, body {
        background: #ffffff;
        color: #04233b;
      }
      .error-page::after {
        background:
          linear-gradient(rgba(4, 35, 59, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(4, 35, 59, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      .error-title { color: #04233b; }
      .error-message { color: #4a5568; }
      .error-btn.secondary { color: #04233b; border-color: #04233b; }
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="error-container">
      <div class="error-code">
        <span class="digit">4</span>
        <span class="digit">0</span>
        <span class="digit">4</span>
      </div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">The page has drifted into the void</p>
      <div class="error-actions">
        <a href="/" class="error-btn primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Back to Home
        </a>
        <a href="/content/documentation/overview.html" class="error-btn secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
          </svg>
          View Docs
        </a>
      </div>
      <div class="error-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>
  </div>
</body>
</html>
