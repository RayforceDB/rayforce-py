name: Documentation

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Check for docs changes
      id: check-docs
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          # Always deploy on manual trigger
          echo "has_changes=true" >> $GITHUB_OUTPUT
        elif [ $(git rev-list --count HEAD) -lt 2 ]; then
          # First commit, deploy everything
          echo "has_changes=true" >> $GITHUB_OUTPUT
        elif git diff --name-only HEAD~1 HEAD | grep -q "^docs/"; then
          # Check if docs directory has changes
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi

    - name: Setup Python
      if: steps.check-docs.outputs.has_changes == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install MkDocs
      if: steps.check-docs.outputs.has_changes == 'true'
      run: |
        pip install mkdocs-material
        pip install mkdocs-git-revision-date-plugin

    - name: Build documentation
      if: steps.check-docs.outputs.has_changes == 'true'
      run: |
        cd docs
        mkdocs build
        cd ..
        mv docs/site .
        cp docs/.nojekyll site/
        cp docs/CNAME site/CNAME

    - name: Setup Pages
      if: steps.check-docs.outputs.has_changes == 'true'
      uses: actions/configure-pages@v4
      with:
        enablement: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      if: steps.check-docs.outputs.has_changes == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./site

    - name: Deploy to GitHub Pages
      if: steps.check-docs.outputs.has_changes == 'true'
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: site
